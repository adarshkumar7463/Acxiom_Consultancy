<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Signup</title>
    <link rel="stylesheet" href="Vendor_Login.css">
</head>
<body>
    <header>
        
    </header>

    <main>
        <section class="signup-form">
            <h2>Vendor Signup</h2>
            <form action="#">
                <label for="vendor-name">Full Name</label>
                <input type="text" id="vendor-name" name="name" required>

                <label for="vendor-email">Email</label>
                <input type="email" id="vendor-email" name="email" required>

                <label for="vendor-password">Password</label>
                <input type="password" id="vendor-password" name="password" required>

                <label for="vendor-company">Company Name</label>
                <input type="text" id="vendor-company" name="company" required>

                <label for="vendor-phone">Phone Number</label>
                <input type="tel" id="vendor-phone" name="phone" required>

                <button type="submit" class="btn"  onclick="signUpAsVendor()">Sign Up</button>
            </form>

            <p>Already a Vendor? <a href="Vendor_Login.html">Login here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Event Management. All rights reserved.</p>
    </footer>

    <script src="Vendor_SignUp.js"></script>
</body>
</html>

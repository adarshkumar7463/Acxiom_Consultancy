<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="Cart.css">
</head>
<body>

    <!-- Header with Flex Buttons -->
    <div class="header">
        <button class="btn" onclick="goHome()">Home</button>
        <button class="btn" onclick="viewProduct()">View Product</button>
        <button class="btn" onclick="requestItem()">Request Item</button>
        <button class="btn" onclick="productStatus()">Product Status</button>
        <button class="btn logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Shopping Cart Section -->
    <div class="cart-container">
        <h2>Shopping Cart</h2>

        <table class="cart-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart Items will be dynamically added here using JS -->
            </tbody>
        </table>

        <!-- Grand Total Section -->
        <div class="grand-total">
            <h3>Grand Total: <span id="grand-total">$0.00</span></h3>
        </div>

        <!-- Proceed to Checkout Button -->
        <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
    </div>

    <script src="Cart.js"></script>
</body>
</html>

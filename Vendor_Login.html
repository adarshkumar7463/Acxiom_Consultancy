<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Login</title>
    <link rel="stylesheet" href="Vendor_Login.css">
</head>
<body>
    <header>
        
    </header>

    <main>
        <section class="login-form">
            <h2>Vendor Login</h2>
            <form action="#" method="POST">
                <label for="vendor-email">Email</label>
                <input type="email" id="vendor-email" name="email" required>
                
                <label for="vendor-password">Password</label>
                <input type="password" id="vendor-password" name="password" required>
                
                <button type="submit" class="btn" onclick="submitLogin()">Login</button>
            </form>

            <p>New Vendor? <a href="Vendor_Signup.html">Sign up here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Event Management. All rights reserved.</p>
    </footer>

    <script src="Vendor_Login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item Module</title>
    <link rel="stylesheet" href="Add_Item.css">
</head>
<body>
    <div class="container">
    <div class="header">
        <div class="left-header">
            <h3>Welcome to Vendor</h3>
        </div>
        <div class="right-header">
            <button class="header-btn" onclick="viewProductStatus()">Product Status</button>
            <button class="header-btn" onclick="requestItem()">Request Item</button>
            <button class="header-btn" onclick="viewProduct()">View Product</button>
            <button class="header-btn logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
    </div> 

    <div class="main-content">
        <div class="left-side">
            <h2>Add New Product</h2>
            <form id="addProductForm">
                <div class="input-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" name="productName" required>
                </div>
                <div class="input-group">
                    <label for="productPrice">Product Price</label>
                    <input type="number" id="productPrice" name="productPrice" required>
                </div>
                <div class="input-group">
                    <label for="productImage">Product Image</label>
                    <input type="file" id="productImage" name="productImage" required>
                </div>
                <button type="submit" class="add-btn">Add Product</button>
            </form>
        </div>

        <div class="right-side">
            <h2>Manage Product</h2>
            <button class="action-btn" onclick="updateProduct()">Update Product</button>
            <button class="action-btn" onclick="deleteProduct()">Delete Product</button>
        </div>
    </div>

    <script src="Add_Item.js"></script>
</body>
</html>

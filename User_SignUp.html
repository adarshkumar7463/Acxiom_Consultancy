<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="User_SignUp.css">
</head>
<body>
  

    <div class="container">
        <h2>User SignUp</h2>
        <section id="vendorLoginForm">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="button-group">
                <button type="button" class="cancel-btn" onclick="cancelLogin()">Cancel </a></button>
                <button type="submit" class="signup-btn"> <a href="User_Login.html">SignUp</a> </button>
            </div>

            <p>Already a User? <a href="User_Login.html">Login here</a></p>
        </section>
    </div>

    <script src="User_SignUp.js"></script>
</body>
</html>
